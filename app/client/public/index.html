<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../styles/index.css" />
		<title>Document</title>
	</head>
	<body>
		<div id="App">
			<div id="container">
				<section id="section-container">
					<article id="name-container">
						<p>Akun:</p>
						<p id="name"></p>
					</article>

					<article id="balance-container">
						<p>Saldo</p>
						<p id="balance"></p>
					</article>
				</section>

				<section id="transactions">
					<article id="income-container">
						<p>Pemasukan Terakhir</p>
						<p>Sumber: <span id="last-income-source"></span></p>
						<p>Jumlah: <span id="last-income-amount"></span></p>
					</article>

					<article id="expense-container">
						<p>Pengeluaran Terakhir</p>
						<p>Nama: <span id="last-expense-source"></span></p>
						<p>Jumlah: <span id="last-expense-amount"></span></p>
					</article>
				</section>

				<section id="buttons">
					<button>Pemasukan</button>
					<button>Pengeluaran</button>
				</section>
			</div>
		</div>

		<script src="../js/main.js"></script>
		<script src="../js/dashboard.js"></script>
	</body>
</html>
